<!DOCTYPE html>
<html>
  <head>
    <style>

      * {
        margin: 0 auto;
      }

      body {
        position: relative;
        display: flex;
        flex-direction: column;
        background-image: url(/thumbnails/galaxy.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding-bottom: 25%;
        background-color: black;
      }
      
      a {
        display: flex;
        align-content: space-around;
        color: rgb(216, 130, 212);
        text-decoration: none;
        margin-left: 15px;
        font-size: 22px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
      }

      a:hover {
        text-decoration: underline;
      }

      a > p {
        margin-left: 20px;
        margin-top: 15px;
      }

      h3 {
        font-size: 35px;
      }

      .socials {
        display: flex;
      }

      .pic > img {
        border-radius: 50px;
        margin-top: 20px;
        border: 4px solid rgb(71, 1, 88);     
        box-shadow: 0px 0px 10px 5px rgb(71, 1, 88);
      }

       /* special text */
      .name {
        font-size: 50px;
        padding: 10px;
        align-self: center;
      }

      .fa-brands {
        font-size: 40px;
        color: rgb(54, 2, 85);
        padding: 10px;
      }
      
      .dosis {
        /* weight - use 200 to 800 */
        font-family: "Dosis", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        background-image: radial-gradient(rgb(245, 146, 230), rgb(128, 183, 241));
        background-size: 100%;
        background-color: whitesmoke;
        background-clip: text;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent; 
        -moz-text-fill-color: transparent;
      }

      .nova-flat-regular {
        font-family: "Nova Flat", serif;
        font-weight: 600;
        font-style: normal;
        background-image: radial-gradient(rgb(245, 146, 230), rgb(97, 169, 247));
        background-size: 100%;
        background-color: whitesmoke;
        background-clip: text;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent; 
        -moz-text-fill-color: transparent;
      }

      /* Purple box white border */
      .everfluorescent {
        background-image: radial-gradient(rgb(254, 0, 254), rgb(159, 31, 218), transparent);
        display:flex;
        flex-direction: column;
        padding: 25px;
        border: 5px solid rgb(234, 0, 255);
        border-radius: 50px;
        margin-top: 15px;
        box-shadow: 0px 0px 10px 3px rgb(37, 0, 61);
        box-shadow: inset 10px 10px 10px 3px rgb(37, 0, 61);
      }

      /* LINKS */
      .link {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: black;
        color: white;
        padding: 15px;
        margin: 10px;
        border-radius: 50px;
        box-shadow: 0px 0px 7px 5px rgb(77, 0, 201);
      }

      .link:hover {
        box-shadow: 0px 0px 10px 10px rgb(255, 255, 255);
        box-shadow: inset 0px 0px 10px 10px rgb(255, 255, 255);
      }

      .image {
        width: 50px;
        height: 50px;
        border-radius: 50px;
        box-shadow: 0px 0px 3px 3px rgb(223, 126, 234);
      }

      .minib {
        box-shadow: inset 0px 0px 10px 10px rgb(255, 255, 255);
        padding: 20px 30px;
        border-radius: 25px;
      }
    
    </style>
    <script src="https://kit.fontawesome.com/b1dde35a0d.js" crossorigin="anonymous"></script>

</head>
